<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./script.css">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>AjuCell</title>
</head>
<body>
   <div class="container">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Cadastro</h2>
      <form id="meuFormulario">
        <div class="row mb-3">
          <label for="id" class="col-sm-4 col-form-label">ID</label>
          <div class="col-sm-8">
           <input class="form-control" id="id" name="id" readonly>          
          
          </div>
        </div>         

        <div class="row mb-3">
          <label for="nome" class="col-sm-4 col-form-label">Nome</label>
          <div class="col-sm-8">
           <input class="form-control" id="nome" name="nome" required>          
          
          </div>
        </div>         
          <div class="row mb-3">
            <label for="fone" class="col-sm-4 col-form-label">Telefone</label>
            <div class="col-sm-8">
             <input class="form-control" id="fone" name="fone" required>          
            
            </div>
          </div>    
                     
          <div class="row mb-3">
           <label for="marca" class="col-sm-4 col-form-label">Marca</label>
            <div class="col-sm-8">
              <select class="form-select" id="marca" name="marca" required>
                 <option value='outros'>Outros</option>
                 <option value='Samsung'>Samsung</option>
                 <option value='Apple'>Apple</option>
                 <option value='Xiaomi'>Xiaomi</option>
                 <option value='Asus'>Asus</option>
                  <option value='Motorola'>Motorola</option>
              </select>               
            </div>
          </div>
          <div class="row mb-3">
            <label for="modelo" class="col-sm-4 col-form-label">Modelo</label>
           <div class="col-sm-8">
           <input class="form-control" id="modelo" name="modelo" required>            
        </div>
      </div>            
          <div class="row mb-3">
            <label for="cor" class="col-sm-4 col-form-label">Cor</label>
           <div class="col-sm-8">
           <input class="form-control" id="cor" name="cor" required>            
        </div>
      </div>
              <div class="row mb-3">
               <label for="servico" class="col-sm-4 col-form-label">Serviço</label>
               <div class="col-sm-8">
                <textarea id="servico" name="servico" class="form-control" required></textarea>           
              </div>
           </div>
               
             <div class="row mb-3">
              <label for="valor" class="col-sm-4 col-form-label">Total R$:</label>
              <div class="col-sm-8">
              <input class="form-control" type="number" id="valor" name="valor" step="0.01" min="0" required>              
          
          </div>
        </div>         
        <div class="row">
          <div class ="offset-sm-4 col-sm-4 d-grid">
           <button type="button" class="btn btn-primary" onclick=" validarFormulario()"> Enviar</button>
           </div>
            <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="" role="button">Cancelar</a>
          </div>
         </div>                          
         
       </form>

    </div>
    <h1 class="text-center my-4">Celulares</h1>       
    <table class="table" id="tabela">
 <thead>
   <tr>
     <th>ID</th>
     <th>Nome</th>
     <th>Teletone</th>
     <th>Marca</th>
     <th>Modelo</th>
     <th>Cor</th>
     <th>Serviço</th>
     <th>Total</th>  
     <th>Detalhes</th> 
     <th>Editar</th>    
     <th>Excluir</th>    
    
   </tr>
 </thead>
 <tbody id="corpo-tabela" >

 </tbody>
</table>

   </div>


    <script src="./script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
</body>
</html>
